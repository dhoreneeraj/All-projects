<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Welcome to Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to registration page</h1>
    <main>
        <section class="flex">
            <img src="images/yellow-blob.png" alt="" class="image-top" alt="yellow img">
            <img src="images/mobile.png" class="mockup" alt="mobile">
        </section>
        <section class="flex form-section flex-column">
         <h1 class="form-header">Create account</h1>
         <form action="#" method="post" class="form">
            <div class="row">
                <input type="text" placeholder="First Name" id="" class="form input">
                <input type="text" placeholder="Last Name" id="" class="form input">
               </div>
               <div class="row">
                <input type="text" placeholder="Enter your email" Name="" id="" class="form input">

               </div>
                  

               <div class="row">
                <input type="password" placeholder="Password" id="" class="form input">
                <input type="text" placeholder="Confirm password" id="" class="form input">
               </div>
               <button class="btn btn-submit">Create Account</button>
         </form>
         <div class="flex flex-column"> 
            <div class="divder">OR</div>
            <button class="btn btn-facebook" >Facebook</button>
            <button class="btn btn-Twitter ">Twitter</button>  
            
            </div>
        </section>
    </main>
</body>
</html>
